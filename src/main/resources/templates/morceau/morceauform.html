<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Ajouter un morceau</h2></div>
    <form th:action="@{/morceau/saved}" method="post" th:object="${mo}"
          style="max-width: 500px; margin: 0 auto">

        <div class="border border-secondary rounded p-3 bg-dark text-white h5">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label"> Titre du Morceau :</label>
                <div class="col-sm-7">
                    <input type="text" th:field="*{titreMorceau}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Duree :</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{duree}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 col-form-label"> Artistes du morceaux:</label>
                <div class="col-sm-6">
                    <select th:field="*{artiste}" class="form-control" required>
                        <th:block th:each="artistes : ${art}">
                            <option th:text="${artistes.prenom}" th:value="${artistes.idArtiste}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <button class="btn btn-secondary ml-4 col-sm-2" type="button"><a th:href="@{/morceau/list}" class="text-white text-decoration-none">retour</a></button>
                <button class="btn btn-success text-white ml-auto mr-3" type="submit">Soumettre</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
