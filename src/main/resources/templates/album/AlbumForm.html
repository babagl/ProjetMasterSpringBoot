<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Ajouter votre album</h2></div>
<form enctype="multipart/form-data" th:action="@{/album/save}" method="post" th:object="${album}"
style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3 bg-dark text-white h5">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Titre Album :</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{titreAlbum}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Genre :</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{genre}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date De Sortie :</label>
            <div class="col-sm-8">
                <input type="date" th:field="*{dateDeSortie}" class="form-control">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Logo :</label>
            <div class="col-sm-8">
                <input type="file" th:field="*{logo}" class="form-control">
            </div>
        </div>

    </div>
</form>
</div>
</body>
</html>
