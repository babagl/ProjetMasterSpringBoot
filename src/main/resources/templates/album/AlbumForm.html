<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Ajouter votre album</h2></div>
<form  th:action="@{/album/save}" method="post" th:object="${album}"
style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3 bg-dark text-white h5">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Titre Album :</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{titreAlbum}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Genre :</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{genre}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date De Sortie :</label>
            <div class="col-sm-8">
                <input type="date" th:field="*{dateDeSortie}" class="form-control" th:text="${#dates.format(album.dateDeSortie, 'dd/MM/yyyy')}">
            </div>
        </div>


        <!--<div class="form-group row">
            <label class="col-sm-4 col-form-label">Logo :</label>
            <div class="col-sm-8">
                <input type="file" id="fileImage" name="logo" class="form-control">
                <p>
                    <img style="max-width: 300px; max-height: 300px" id="thumbnail" alt="logo Preview"/>
                </p>
            </div>

        </div>-->

        <div class="text-right">
            <button style="margin-right: 300px;" class="btn btn-secondary" type="button"><a th:href="@{/album/list}" class="text-white text-decoration-none">retour</a></button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>

    </div>
</form>

    <script type="text/javascript">
        $(document).ready(function (){
            $('#fileImage').change(function (){
                showImageThumbnail(this);
            });
        })
        function showImageThumbnail(fileInput){
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function (e){
                $('#thumbnail').attr('src', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    </script>
</div>
</body>
</html>
