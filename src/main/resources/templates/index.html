<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<header th:replace="Fragment :: header"/>

<div class="container-fluid">
    <h1 class="text-center text-capitalize">List des albums</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Logo</th>
            <th scope="col">Titre</th>
            <th scope="col">Genre</th>
            <th scope="col">Date de Sortie</th>
            <th scope="col">Voir Plus</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="albums : ${albumsList}">
        <tr>
            <th scope="row">[[${albums.idAlbum}]]</th>
            <td>[[${albums.logo}]]</td>
            <td>[[${albums.titreAlbum}]]</td>
            <td>[[${albums.genre}]]</td>
            <td>[[${albums.dateDeSortie}]]</td>
            <td class="h3"><a><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"/>
                <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"/>
            </svg></a></td>
        </tr>
        </th:block>
        </tbody>
    </table>
    <div class="m-2 text-right">
        <button class="btn btn-primary text-white h4"><a class="text-white text-decoration-none" th:href="@{/album/new}">Ajouter un album</a></button>
    </div>
</div>
</body>
</html>
