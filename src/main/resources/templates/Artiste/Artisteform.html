<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>Ajouter L'Artiste</h2>
    </div>
<form th:action="@{/artiste/saved}" method="post" th:object="${artiste}" style="max-width: 500px; margin: 0 auto">
<div class="border border-secondary rounded p-3 bg-dark text-white h5">

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"> Prenom :</label>
        <div class="col-sm-8">
            <input type="text" th:field="*{prenom}" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nom :</label>
        <div class="col-sm-8">
            <input type="text" th:field="*{nom}" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Genre</label>
        <div class="col-sm-8">
            <select th:field="*{genre}" class="form-control">
                <option value="feminin">Feminin</option>
                <option value="masculin">Masculin</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-6 col-form-label">Date de Naissance :</label>
        <div class="col-sm-6">
            <input type="date" th:field="*{dateDeNaissance}" class="form-control" th:text="${#dates.format(artiste.dateDeNaissance, 'dd/MM/yyyy')}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Pays :</label>
        <div class="col-sm-8">
            <input type="text" th:field="*{pays}" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <button class="btn btn-secondary ml-4 col-sm-2" type="button"><a th:href="@{/artiste/list}" class="text-white text-decoration-none">retour</a></button>
        <button class="btn btn-success text-white ml-auto mr-3" type="submit">Soumettre</button>
    </div>

</div>

</form>
</div>

</body>
</html>
